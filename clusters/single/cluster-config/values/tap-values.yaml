#@data/values
---
tap_install:
  values:
    profile: full
    excluded_packages: # installed by TMC elsewhere
    - fluxcd.source.controller.tanzu.vmware.com
    
    
    ceip_policy_disclosed: true # Installation fails if this is set to 'false'

    cnrs:
      domain_template: "{{.Name}}-{{.Namespace}}.{{.Domain}}"
      domain_name: #@ data.values.domain
      ingress:
        internal:
          namespace: tanzu-system-ingress
        external:
          namespace: tanzu-system-ingress
    shared:
      ingress_domain: tap.vmw.ellin.net
      image_registry:
        project_path: registry.gcp.ellin.net/tap/tbs

    tap_gui:
      app_config:
          auth:
              allowGuestAccess: true
    buildservice:
      kp_default_repository: "registry.gcp.ellin.net/tap/build"

    supply_chain: basic

    namespace_provisioner:
      controller: false
      gitops_install:
        ref: origin/main
        subPath: clusters/common/namespace-provisioner
        url: https://github.com/jeffellin/single
      additional_sources:
      - git:
          ref: origin/main
          subPath: clusters/common/namespaces/dev
          url: https://github.com/jeffellin/single.git
        path: _ytt_lib/dev-namespace-setup
      import_data_values_secrets:
      - name: workload-git-auth
        namespace: tap-install
        create_export: true
      overlay_secrets:
      - name: workload-git-auth-overlay
        namespace: tap-install
        create_export: true
    
